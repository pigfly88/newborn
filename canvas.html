<html>
	<head>
		<title>canvas</title>
	</head>
	<body>
		<canvas id="dice" width="200" height="100">not support h5!</canvas>
		<canvas id="ball" width="450" height="350">not support h5!</canvas>
	</body>
	<script>
		/*-----------------------------1.画一个骰子-----------------------------*/
		var c = document.getElementById('dice').getContext('2d');
		var x = 10, y=20, w=300, h=300;
		//画一个矩形，stroke:轨迹，行程，这里是画的意思，Rectangle:矩形，参数：x,y,w,h
		c.strokeRect(5, 5, 60, 60);
		
		c.beginPath();
		c.arc(35,35,5,3,Math.PI,true);
		c.closePath();
		c.strokeStyle = 'rgb(255, 0, 0)';
		c.stroke();
		c.fillStyle = 'rgb(255, 0, 0)';
		c.fill();

		/*-----------------------------2.画弹跳球-----------------------------*/
		var c = document.getElementById('ball').getContext('2d');
		var bx = x+25, by=y+25;//球的初始x,y值
		setInterval(moveball, 1);//每一毫秒改变一次球的位置，形成动画效果
		/*
		var img = new Image();
		img.src = 'ball.jpg';
		c.drawImage(img, 30, 40, 10, 10);
		*/
		function moveball(){
			/*
			//这里可以加上x,y轴的判断，如果球当前的位置找过画布了，就停掉定时事件
			if(x>?) clearInterval(moveball);
			*/
			c.clearRect(x,y,w,h);//擦掉画布
			c.beginPath();
			bx = bx+2;//x轴每一帧的位置变化
			by = by+2;//y轴每一帧的位置变化
			c.arc(bx,by,5,3,Math.PI,true);
			c.closePath();
			//c.strokeStyle = 'rgb(255, 0, 0)';
			//c.stroke();
			//c.fillStyle = 'rgb(255, 0, 0)';
			c.fill();//画个球
			//c.strokeStyle = 'rgb(0, 0, 0)';
			c.strokeRect(x, y, w, h);//画矩形
		}
	</script>
</html>
