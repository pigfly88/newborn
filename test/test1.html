<html>
<head>
    <meta charset="UTF-8">
    <title>测试题目一 上下左右弹跳</title>
</head>
<body onload="init()">
<canvas width="300" height="300" id="canvas"></canvas>
</body>
<script>
    // 思路：
    //1、获得canvas上下文
    //2、画边框和小人
    //3、定时执行弹跳函数
    //4、弹跳函数进行判断
    //问题:
    //如何定位到上下左右一半的距离？ 
    //小人为什么只弹了一次就离开画布了？ 判断位置出错，已解决
    //如何加速小人的移动

    //距离左上角xy轴的距离
    var box_x = 0;
    var box_y = 0;
    var box_width = 300;
    var box_height = 300;

    // 球默认位置
    var ball_x = 50;
    var ball_y = 50;
    var ball_rad = 10;
    // 球位移的距离
    var move_x = 5;
    var move_y = 10;

    //盒子上，下，左,右
	var ctx;
	var speed = 100; //定时速度

    var box_top = box_y + ball_rad; //上边距：
    var box_bottom = box_height + box_y - ball_rad;
    var box_left = box_x + ball_rad;
    var box_right = box_width + box_x - ball_rad;
    //console.log(box_top+":"+box_bottom+":"+box_left+":"+box_right)

    // 画球
    var img = new Image();
    img.src="images/pic1.jpg";


    function init() {
		ctx = document.getElementById("canvas").getContext("2d");
		move_ball(); //第一次调用来移动，检查，显示球
        setInterval(move_ball, speed); //todo 动态调整speed值
    }

    // 上下移动球
    function move_ball() {
        ctx.clearRect(box_x, box_y, box_width, box_height);
		check_localtion();
      //  debugger;
		ctx.drawImage(img, ball_x-ball_rad, ball_y-ball_rad, 2 * ball_rad, 2 * ball_rad); //绘制图像
        ctx.strokeRect(box_x,box_y,box_width,box_height); //矩形框
		
    }

    // 判断位置
    function check_localtion() {
        //debugger;
        var local_x = ball_x + move_x;
        var local_y = ball_y + move_y;

        if (local_x > box_right) {
            // 球的X轴>画布右侧
            move_x = -move_x;
            local_x = box_right;
        } else if (local_x < box_left) {
            // 球的X轴>画布左侧
            move_x = -move_x;
            local_x = box_left;

        } else if (local_y > box_bottom) {
            // 球的X轴>画布下侧
            move_y = -move_y;
            local_y = box_bottom;
        } else if (local_y < box_top) {
            // 球的X轴>画布上侧
            move_y = -move_y;
            local_y = box_top;
        }

        ball_x = local_x;
        ball_y = local_y;
    }
</script>
</html>
